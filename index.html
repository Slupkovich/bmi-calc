<!DOCTYPE html> 
<html>
<head>
<title>BMI Calculator </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>


<script language ="Javascript" src= "js/script.js" type = "text/javascript" ></script>
<style>
.logo{
	opacity: .5;
}
.demo{
	padding-top: 200px;
	padding-left:  20%;
	padding-right: 20%;

</style>

</head>
<body>

<div data-role="page" id="intro">

	<div role="main" class="ui-content">
	
		<div id="demo">
			<img class="logo" src="img/cartman.png"  />
		</div>
	
	<img src="img/johny.jpg" width="100%">
	<p><a href="#bmi-calc">Click here to continue onto BMI.</a></p>
	</div>
	
</div>

<div data-role="page" id="bmi-calc">
	
	<div data-role="header">
		<h1>BMI Calculator</h1>
	</div>
	
	<div role="main" class="ui-content">
<form name="bmiForm">
	Your Weight(kg): <input type="text" name="weight" id="weight" size="10"><br />
	Your Height(cm): <input type="text" name="height" id="height" size="10"><br />
	<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
	Your BMI: <input type="text" id="bmi" id="bmi" size="10"><br />
	<p id="feedback">This Means:</p>
	<input type="reset" value="Reset" />
	
</form>
	</div>
</div>
<script src="js/gsap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
